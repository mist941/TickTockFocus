<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <main class="container">
      <header class="header panel">
        <nav class="tab-container">
          <div class="tab" data-tab="timer">Timer</div>
          <div class="tab" data-tab="presets">Presets</div>
        </nav>
        <div class="clock" id="clock">
          00:00
        </div>
      </header>
      <div class="content panel">
        <div class="tab-content" data-tab="timer">
          <input type="number" id="minutes" placeholder="Minutes" min="1">
          <button id="start">Start</button>
          <button id="stop">stop</button>
          <p id="countdown">00:00</p>
        </div>
        <div class="tab-content" data-tab="presets">
          <header class="preset-header">
            <button class="button" id="create_preset">Create preset</button>
          </header>
          <form id="preset_form" class="preset-form">
            <div class="preset-container">
              <input type="text" class="input" id="preset_name" placeholder="Preset name" required>
              <div class="clock-settings">
                <div class="clock-input-container">
                  <data class="clock-input-wrapper">
                    <input type="number" class="input clock-input" id="preset_hours" placeholder="00" min="0" max="60">
                    <p class="clock-input-label">H</p>
                  </data>:
                  <data class="clock-input-wrapper">
                    <input type="number" class="input clock-input" id="preset_minutes" placeholder="00" min="0" max="60">
                    <p class="clock-input-label">M</p>
                  </data>:
                  <div class="clock-input-wrapper">
                    <input type="number" class="input clock-input" id="preset_seconds" placeholder="00" min="1" max="60" required>
                    <p class="clock-input-label">S</p>
                  </div>
                </div>
                <button class="button" type="button">Add</button>
              </div>
            </div>
            <div class="buttons-group">
              <button class="button button-secondary" id="cancel_preset" type="button">Cancel</button>
              <button class="button" id="add_preset" type="submit">Create</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
